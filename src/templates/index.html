{% extends "layout.html" %}

{% block title %}
citation app
{% endblock %}

{% block body %}

<h2>citation app</h2>

{% if book_citations %}
<h3>Added citations:</h3>
  <ul>
  {% for citation in book_citations %}
    <li style="display: flex">
      <div>
        {{ citation }}
      </div>
        <form action="/toggle_citation/{{ citation.id }}" method="post" style="margin-left: 10px;">
        </form>
    </li>
  {% endfor %}
  </ul>
{% endif %}
<div>
  <a href="/new_citation">Create new citation</a>
</div>

{% endblock %}
