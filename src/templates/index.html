{% extends "layout.html" %}

{% block title %}
citation app
{% endblock %}

{% block body %}

<h2>citation app</h2>

<ul>
  {% for citation in citations %}
    <li style="display: flex">
      <div>
        {{ citation }}
      </div>
        <form action="/toggle_citation/{{ citation.id }}" method="post" style="margin-left: 10px;">
        </form>
    </li>
  {% endfor %}
</ul>

<div>
  <a href="/new_citation">Create new citation</a>
</div>

{% endblock %}
